<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Crítico Recebido</title>
    <style>
        {{styles}}
    </style>
</head>
<body>
    <div class="container">
        <div class="header header-{{urgencyClass}}">
            <h1>FEEDBACK CRÍTICO RECEBIDO</h1>
        </div>
        <div class="content">
            <h2 class="h2-{{urgencyClass}}">INFORMAÇÕES DO FEEDBACK</h2>
            <p><strong>Descrição:</strong></p>
            <p>{{descricao}}</p>
            <p><strong>Urgência:</strong> <span class="urgency-{{urgencyClass}}">{{urgency}}</span></p>
            <p><strong>Nota:</strong> {{nota}}/10</p>
            <p><strong>Data de Envio:</strong> {{sendDate}}</p>
        </div>
        <div class="footer">
            <p>Este é um email automático do sistema de feedback.</p>
            <p>Por favor, verifique este feedback crítico o quanto antes.</p>
        </div>
    </div>
</body>
</html>
